<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create new event</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" novalidate name="addEventForm">
        <div class="form-group" ng-class="{'has-error': addEventForm.eventName.$error.required && (addEventForm.$submitted || addEventForm.eventName.$dirty)}">
            <label for="eventName" class="col-sm-3 control-label">Name<span>*</span></label>
            <div class="col-sm-9">
                <input type="text" ng-model="event.name" name="eventName" class="form-control" id="eventName" placeholder="Name" required>
                <div ng-show="addEventForm.eventName.$invalid && (addEventForm.$submitted || addEventForm.eventName.$dirty)">
                    <span class="help-block">That field is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="eventDescr" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea id="eventDescr" ng-model="event.description" name="eventDescr" class="form-control" rows="3" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': !event.time && (addEventForm.$submitted || addEventForm.eventTime.$dirty)}">
            <label for="eventTime" class="col-sm-3 control-label">Time<span>*</span></label>
            <div class="col-sm-9">
                <input type="time" id="eventTime" required ng-model="event.time" name="eventTime" class="form-control"></input>
                <div ng-show="!event.time && (addEventForm.$submitted || addEventForm.eventTime.$dirty)">
                    <span class="help-block">That field is required</span>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="addEventForm.$invalid && addEventForm.$submitted">
            <ul>
                <li ng-show="addEventForm.eventName.$invalid"><b>Event Name</b> is required</li>
                <li ng-show="addEventForm.eventTime.$invalid"><b>Event Time</b> is required</li>
            </ul>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">Add event</button>
</div>
