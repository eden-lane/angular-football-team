<div class="row">
    <div class="col-md-8">
        <h3>{{event.title}}</h3>
        <h4>{{date|date:"EEEE, d MMMM"}}</h4>
        <p>{{event.description}}</p>
    </div>
    <div class="col-md-4">
    <h5>Players registered</h5>
    <ul>
        <li ng-repeat="attender in event.attenders">{{attender.name}}</li>
    </ul>
    <p class="text-center" ng-if="!event.attenders.length">
    No one is registered yet
    </p>
    </div>
    <div class="col-md-8">
        <form name="registerForm" novalidate>
            <div class="form-group" ng-class="{'has-error': registerForm.playerName.$invalid && registerForm.playerName.$dirty}">
                <label for="playerName">Name</label>
                <input type="text" name="playerName" required class="form-control" ng-model="player.name" placeholder="Name" />
                <div class="help-block" ng-show="registerForm.playerName.$error.required && registerForm.playerName.$dirty">This field is required</div>
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.playerEmail.$invalid && registerForm.playerEmail.$dirty}">
                <label for="playerName">Email</label>
                <input type="email" name="playerEmail" required class="form-control" ng-model="player.email" placeholder="Email" />
                <div class="help-block" class="help-block" ng-show="registerForm.playerEmail.$error.exists">This email already exists</div>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addPlayer(player)">Register</button>
            <a ui-sref="calendar" class="btn">Close</a>
        </form>
    </div>
</div>
